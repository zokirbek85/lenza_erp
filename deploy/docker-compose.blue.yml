# ========================================
# Docker Compose - BLUE Stack
# Lenza ERP Production Deployment
# ========================================

services:
  # PostgreSQL Database (shared between blue/green)
  db:
    image: postgres:15-alpine
    container_name: lenza_db
    restart: unless-stopped
    env_file:
      - /opt/lenza_erp/.env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-lenza_erp_db}
      POSTGRES_USER: ${POSTGRES_USER:-lenza_erp_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD must be set}
    networks:
      - lenza_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-lenza_erp_user}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis (optional, for Channels/WebSocket support)
  redis:
    image: redis:7-alpine
    container_name: lenza_redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    env_file:
      - /opt/lenza_erp/.env
    volumes:
      - redis_data:/data
    networks:
      - lenza_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  # Django Backend - BLUE
  backend_blue:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: lenza_backend_blue
    restart: unless-stopped
    ports:
      - "8000:8000"
    env_file:
      - /opt/lenza_erp/.env
    volumes:
      - /var/www/lenza_erp/staticfiles:/app/staticfiles  # Host bind mount
      - /var/www/lenza_erp/media:/app/media              # Host bind mount
      - ../backend/logs:/app/logs
    environment:
      - ENV=production
      - DJANGO_DEBUG=False
      - DJANGO_SECRET_KEY=${DJANGO_SECRET_KEY:?DJANGO_SECRET_KEY must be set}
      - DJANGO_ALLOWED_HOSTS=${DJANGO_ALLOWED_HOSTS:-erp.lenza.uz,45.138.159.195,localhost}
      - DJANGO_CSRF_TRUSTED_ORIGINS=${DJANGO_CSRF_TRUSTED_ORIGINS:-https://erp.lenza.uz}
      - DJANGO_CORS_ALLOWED_ORIGINS=${DJANGO_CORS_ALLOWED_ORIGINS:-https://erp.lenza.uz}
      - USE_POSTGRES=true
      - POSTGRES_DB=${POSTGRES_DB:-lenza_erp_db}
      - POSTGRES_USER=${POSTGRES_USER:-lenza_erp_user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:?POSTGRES_PASSWORD must be set}
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0
      - REDIS_URL=redis://redis:6379/0
      - CHANNEL_LAYER_BACKEND=${CHANNEL_LAYER_BACKEND:-channels_redis.core.RedisChannelLayer}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN:-}
      - TELEGRAM_GROUP_CHAT_ID=${TELEGRAM_GROUP_CHAT_ID:-}
      - STATIC_ROOT=/app/staticfiles
      - MEDIA_ROOT=/app/media
      - GUNICORN_WORKERS=${GUNICORN_WORKERS:-4}
      - GUNICORN_THREADS=${GUNICORN_THREADS:-2}
      - GUNICORN_TIMEOUT=${GUNICORN_TIMEOUT:-180}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - lenza_network
    command: ["gunicorn"]
    labels:
      - "lenza.stack=blue"
      - "lenza.service=backend"

  # React Frontend - BLUE
  frontend_blue:
    build:
      context: ../frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${FRONTEND_VITE_API_URL:-https://erp.lenza.uz}
    container_name: lenza_frontend_blue
    restart: unless-stopped
    ports:
      - "3000:80"
    env_file:
      - /opt/lenza_erp/.env
    environment:
      - VITE_API_URL=${FRONTEND_VITE_API_URL:-https://erp.lenza.uz}
    depends_on:
      - backend_blue
    networks:
      - lenza_network
    labels:
      - "lenza.stack=blue"
      - "lenza.service=frontend"

volumes:
  postgres_data:
    name: lenza_postgres_data
  redis_data:
    name: lenza_redis_data
  # static_volume va media_volume o'chirildi - endi host bind mount ishlatiladi

networks:
  lenza_network:
    name: lenza_network
    external: true

# ========================================
# Nginx Configuration for Lenza ERP
# Blue/Green Deployment with SSL Support
# Domain: erp.lenza.uz
# ========================================

# Upstream definitions - will be switched by update script
# Active upstream is defined in /etc/nginx/conf.d/active_upstream.conf

# Backend upstreams
upstream backend_blue {
    server lenza_backend_blue:8000 max_fails=3 fail_timeout=30s;
    keepalive 32;
}

upstream backend_green {
    server lenza_backend_green:8000 max_fails=3 fail_timeout=30s;
    keepalive 32;
}

# Frontend upstreams
upstream frontend_blue {
    server lenza_frontend_blue:80 max_fails=3 fail_timeout=30s;
    keepalive 32;
}

upstream frontend_green {
    server lenza_frontend_green:80 max_fails=3 fail_timeout=30s;
    keepalive 32;
}

# Rate limiting
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=30r/s;
limit_req_zone $binary_remote_addr zone=auth_limit:10m rate=5r/m;

# HTTP -> HTTPS redirect
server {
    listen 80;
    listen [::]:80;
    server_name erp.lenza.uz;

    # Allow Let's Encrypt ACME challenges
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        allow all;
    }

    # Redirect all other HTTP traffic to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name erp.lenza.uz;

    # SSL certificates (managed by Certbot)
    ssl_certificate /etc/letsencrypt/live/erp.lenza.uz/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/erp.lenza.uz/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/erp.lenza.uz/chain.pem;

    # SSL configuration (Mozilla Intermediate)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_stapling on;
    ssl_stapling_verify on;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Client upload size limit
    client_max_body_size 50M;
    client_body_buffer_size 128k;

    # Timeouts
    proxy_connect_timeout 90;
    proxy_send_timeout 90;
    proxy_read_timeout 90;
    send_timeout 90;

    # Include active upstream configuration
    include /etc/nginx/conf.d/active_upstream.conf;

    # Backend API endpoints
    location /api/ {
        # Rate limiting for API
        limit_req zone=api_limit burst=50 nodelay;

        proxy_pass http://active_backend;
        proxy_http_version 1.1;
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        
        # WebSocket support (if using Channels)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Disable buffering for SSE/streaming responses
        proxy_buffering off;
        proxy_cache_bypass $http_upgrade;
    }

    # QR Code Verification routes (public, no auth, served by frontend)
    location /verify/ {
        proxy_pass http://active_frontend/verify/;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # No rate limiting for verification - these are public QR scans
    }

    # Django Admin
    location /admin/ {
        # Stricter rate limit for admin
        limit_req zone=auth_limit burst=5 nodelay;

        proxy_pass http://active_backend;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Static files (Django)
    location /static/ {
        alias /var/www/lenza_erp/staticfiles/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Media files (Django)
    location /media/ {
        alias /var/www/lenza_erp/media/;
        expires 7d;
        add_header Cache-Control "public";
    }

    # WebSocket endpoint (if using Django Channels)
    location /ws/ {
        proxy_pass http://active_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Longer timeout for WebSocket connections
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
    }

    # Health check endpoint (bypass rate limiting)
    location /api/health/ {
        proxy_pass http://active_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        access_log off;
    }

    # Frontend (React/Vite SPA)
    location / {
        proxy_pass http://active_frontend;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # SPA fallback
        proxy_intercept_errors on;
        error_page 404 = @frontend_fallback;
    }

    # SPA fallback for client-side routing
    location @frontend_fallback {
        proxy_pass http://active_frontend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}

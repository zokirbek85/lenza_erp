<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      body { font-family: Arial, sans-serif; font-size: 12px; }
      h1 { text-align: center; }
      table { width: 100%; border-collapse: collapse; margin-top: 20px; }
      th, td { border: 1px solid #ccc; padding: 6px; text-align: left; }
      th { background: #f4f4f4; }
    </style>
  </head>
  <body>
    <h1>Orders Summary</h1>
    <table>
      <thead>
        <tr>
          <th>Display #</th>
          <th>Dealer</th>
          <th>Status</th>
          <th>Total (USD)</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody>
        {% for order in orders %}
        <tr>
          <td>{{ order.display_no }}</td>
          <td>{{ order.dealer.name }}</td>
          <td>{{ order.status }}</td>
          <td>{{ order.total_usd }}</td>
          <td>{{ order.value_date }}</td>
        </tr>
        {% empty %}
        <tr><td colspan="5">No orders available.</td></tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>

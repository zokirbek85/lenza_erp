<!--?xml version="1.0" encoding="UTF-8"?-->
<svg width="260" height="64" viewBox="0 0 260 64" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Lenza logo">
  <defs>
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f7e08c"></stop>
      <stop offset="50%" stop-color="#d4af37"></stop>
      <stop offset="100%" stop-color="#b88a1b"></stop>
    </linearGradient>
  </defs>

  <!-- Fon shaffof -->
  <rect width="260" height="64" fill="none"></rect>

  <!-- Lens / icon qismi -->
  <g transform="translate(8,8)">
    <!-- Tashqi rounded kvadrat -->
    <rect x="0" y="0" width="40" height="40" rx="11" fill="none" stroke="url(#goldGrad)" stroke-width="3"></rect>
    <!-- Ichki doira (linza) -->
    <circle cx="20" cy="20" r="11" fill="none" stroke="url(#goldGrad)" stroke-width="3"></circle>
  </g>

  <!-- LENZA yozuvi -->
  <text x="64" y="34" font-size="24" letter-spacing="4" font-family="Rubik, system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" fill="url(#goldGrad)">
    LENZA
  </text>
</svg>
